<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SpaceCrush</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width=1920 height=1080></canvas>
    <div id="loading-container">
      <div class="splash_top">
        <img id="loading-logo" src="TemplateData/playdapp_logo.png" style="width:200px;"></img>
      </div>
      <div class="splash_bottom">
        <img id="loading-text" src="TemplateData/loading_text.svg" style="width:130px;"></img>
        <div>
          <div class="progress-bar stripes">
            <span id="progress-ratio" style="width: 0%;"></span>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingContainer = document.querySelector("#loading-container");
    var progressBarFull = document.querySelector("#progress-ratio");
    var warningBanner = document.querySelector("#unity-warning");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/SpaceCrush_LocalCass_v2.0.39_WebGL.loader.js";
    var config = {
      dataUrl: buildUrl + "/SpaceCrush_LocalCass_v2.0.39_WebGL.data",
      frameworkUrl: buildUrl + "/SpaceCrush_LocalCass_v2.0.39_WebGL.framework.js",
      codeUrl: buildUrl + "/SpaceCrush_LocalCass_v2.0.39_WebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "SpaceCrush",
      productVersion: "2.0.39",
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    var unityInstance = null;
    config.devicePixelRatio = 1;

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingContainer.style.display = "none";
        window.unityInstance = unityInstance;
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
